<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/login">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Login Id:</label>  
    <div class="col-sm-4">  
      {{ form.loginid }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Email:</label>  
    <div class="col-sm-4">  
      {{ form.stremail }}  
    </div>  
  </div>    
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Mobile No.:</label>  
    <div class="col-sm-4">  
      {{ form.strmobileno }}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Enter Password:</label>  
    <div class="col-sm-4">  
      {{ form.strpass }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Enter Role:</label>  
    <div class="col-sm-4">  
      {{ form.strrole}}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Enter Status:</label>  
    <div class="col-sm-4">  
      {{ form.strstatus}}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Enter create date:</label>  
    <div class="col-sm-4">  
      {{ form.dtmcreatedate}}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Enter update date:</label>  
    <div class="col-sm-4">  
      {{ form.dtmupdatedate}}  
    </div>  
  </div>
  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
