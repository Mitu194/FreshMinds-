{% extends "admin/base_site.html" %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
