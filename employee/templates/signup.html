<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img1.png">
    <title>FreshMinds Login</title>
    <link rel="stylesheet" href="/static/css/loginsignin.css?{% now "U" %}">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header">
      <nav>
      <img class="logo" src="/static/logo.png"/>
      <h2>FreshMinds</h2>
    </nav>
    </div>
  </header> 
  <div class="container">
    <div class="left">
      <h3>Hello!</h3>
      <h5>Create your accout</h5>
      <input type="text" class="name" id="fname" placeholder="First name" required>
      <input type="text" class="name1" id="lname" placeholder="Last name" required>
      <input type="text" class="solid-line-input" id="email" placeholder="Email address" required>
      <select id="dropdown">
        <option value="india" disabled selected>+91 India</option>
        <option value="usa">+1 USA</option>
        <option value="canada">+1 Canada</option>
        <option value="uk">+44 United Kingdom</option>
        <option value="australia">+61 Australia</option>
        <option value="germany">+49 Germany</option>
        <option value="france">+33 France</option>
        <option value="japan">+81 Japan</option>
        <option value="china">+86 China</option>
        <option value="brazil">+55 Brazil</option>
      </select>
      <input type="text" class="solid-line-contact" id="contact" placeholder="Contact number" required>
      <input type="password" class="name" id="fname" placeholder="Password" required>
      <input type="password" class="name1" id="fname" placeholder="Confirm password" required>
      <p class="paragraphs">By signing up you accept the <spna class="terms">Terms of services</spna> and <spna class="terms">privacy policy.</spna></p>
      <button class="button1"><a href="/firstpage">Get started</a></button>
    </div>
    <div class="right">
      <p class="other">OR</p>
      <button class="icons"><i class="fa-brands fa-google"></i><p>Sign up with Google</p></button>
      <button class="icons"><i class="fa-brands fa-facebook"></i><p>Sign up with Facebook</p></button>
      <button class="icons"><i class="fa-brands fa-apple"></i><p>Sign up with Apple</p></button>
      <p class="link">Already signup?<a href="/login">Login</a></p>
    </div>
</body>
</html>
