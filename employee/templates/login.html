<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img1.png">
    <title>FreshMinds Login</title>
    <link rel="stylesheet" href="/static/css/login.css?{% now "U" %}">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header">
            <nav>
          <img class="logo" src="/static/logo.png"/>
          <h2>FreshMinds</h2>
        </nav>
        </div>
    </header>
    <form action="" method="post"> 
        {% csrf_token %}
    <div class="container">
        <div class="left">
            <h3>Welcome Back!</h3>
			<p>To keep connected with us please login with your personal info</p>

            <input type="email" class="solid-line-input" name="email" id="email" placeholder="Email address" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            
            <input type="password" class="solid-line-input" id="password" name="password" placeholder="Password" required>
            <p id="message" style="color: red;"></p>

            <p class="paragraphs">By signing up you accept the <spna class="terms">Terms of services</span> and <span class="terms">privacy policy.</span></p>
            <p class="alert" style="color: brown;" >{{ msg }}</p>
            <button class="button1" onclick="validationform1()">Log in</button>
        </div>
        <div>
            <a href="forgot-password">Forgot Password</a>
        </div>
        <div class="right">
            <p class="link">Don't have accout?<a href="/accounts">Sign up</a></p>
        </div>
    </div>
    </form>
    <script src="/static/js/otp.js"></script>
</body>
</html>
