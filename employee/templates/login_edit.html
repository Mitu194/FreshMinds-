<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/updatelogin/{{login.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Login Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="loginid" id="id_loginid" required maxlength="20" value="{{ lgn.loginid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="stremail" id="id_stremail" required maxlength="100" value="{{ login.stremail }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Mobile No:</label>  
    <div class="col-sm-4">  
        <input type="tel" name="strmobileno" id="id_strmobileno" required maxlength="20" value="{{ login.strmobileno }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Password:</label>  
    <div class="col-sm-4">  
        <input type="password" name="strpass" id="id_strpass" required maxlength="100" value="{{ login.strpass }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Role:</label>  
    <div class="col-sm-4">  
        <input type="text" name="strrole" id="id_strrole" required maxlength="100" value="{{ login.strrole }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Status:</label>  
    <div class="col-sm-4">  
        <input type="text" name="strstatus" id="id_strstatus" required maxlength="100" value="{{ login.strstatus }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Create Date:</label>  
    <div class="col-sm-4">  
        <input type="text" name="dtmcreatedate" id="id_dtmcreatedate" required maxlength="100" value="{{ login.dtmcreatedate }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Update date:</label>  
    <div class="col-sm-4">  
        <input type="text" name="dtmupdatedate" id="id_dtmupdatedate" required maxlength="100" value="{{ login.dtmupdatedate }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
