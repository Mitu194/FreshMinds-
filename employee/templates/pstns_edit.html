<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>
<body> 
<form method="POST" class="post-form" action="/updatepstn/{{position.id}}">  
        {% csrf_token %}  
    <div class="container">
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Position Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="positionid" id="id_positionid" required maxlength="20" value="{{ positions.positionid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Position Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="positionname" id="id_positionname" required maxlength="100" value="{{ positions.positionname }}" />  
    </div>
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Comapny Category id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ccid" id="id_ccid" required maxlength="20" value="{{ positions.ccid }}" />  
    </div>
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>
    </div>  
</form>  
</body>  
</html>
