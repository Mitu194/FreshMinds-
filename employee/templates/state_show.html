<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>State Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>State ID</th>  
        <th>State Name</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for state in states %}  
    <tr>  
        <td>{{ state.sid }}</td>  
        <td>{{ state.sname }}</td>
        <td>  
            <a href="/editstate/{{ state.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/deletestate/{{ state.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/state" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
