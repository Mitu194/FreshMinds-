<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img1.png">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/change_password.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Font awesome cdn js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="header">
        <nav>
        <img class="logo" src="static/logo.png"/>
        <h2>FreshMinds</h2>
    </nav>
    </div>
</header>
<main>
    <form onsubmit="return validationform4(event)">
        <div class="container">
            <div class="left">
                <p class="paragraph">"Secure your account by creating a strong new password."</p>
            </div>
            <div class="right">
                <h3>FreshMinds</h3>
                <h3 class="heading3">Reset Password</h3>
                <p class="paragraph1">Just type it twice and try not to forget it.</p>
                <p>Password should be and must contain:</p>
                <div class="span-container">
                    <span>
                        <h3>8+</h3>
                        <p>Characters</p>
                    </span>
                    <span>
                        <h3>AA</h3>
                        <p>Uppercase</p>
                    </span>
                    <span>
                        <h3>aa</h3>
                        <p>Lowercase</p>
                    </span>
                    <span>
                        <h3>123</h3>
                        <p>Numbers</p>
                    </span>
                    <span>
                        <h3>@$#</h3>
                        <p>Symbol</p>
                    </span>
                </div>
                <div class="mb-2">
                    <label for="pswemail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="pswemail" placeholder="Enter Your Email Address">
                </div>
                <p id="msg3" style="color: red;"></p>
                <div class="mb-2">
                    <label for="psw1" class="form-label">Previous password</label>
                    <input type="password" class="form-control" id="psw1" placeholder="Enter Your Previous Password">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Your New Password">
                </div>
                <p id="msg" style="color:red;"></p>
                <div class="mb-2">
                    <label for="repeatpsw" class="form-label">Repeat New Password</label>
                    <input type="password" class="form-control" id="repeatpsw" placeholder="Please Repeat Your New Password">
                </div>
                <p id="msg4" style="color:red;"></p>
                <button type="submit" class="btn btn-primary">Save Update</button>
                <a href="/firstpage" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Back to Home</a>
            </div>
        </div>
    </form>
</main>
<script src="static/js/password.js"></script>
</body>
</html>
