{% load static %}
{% debug %}
<h1 style="color: red;">Custom Django Admin</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Admin{% endblock %}</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{% url 'admin:index' %}" class="brand-link">
                <span class="brand-text font-weight-light">AdminLTE Django</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
                        
                        <!-- Dashboard -->
                        <li class="nav-item">
                            <a href="{% url 'admin:index' %}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>

                        <!-- Applications Page -->
                        <li class="nav-item">
                            <a href="{% url 'admin:app_list' 'your_app_name' %}" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>Applications</p>
                            </a>
                        </li>

                        <!-- Users Page -->
                        <li class="nav-item">
                            <a href="{% url 'admin:auth_user_changelist' %}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Users</p>
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            {% block content %}
            <div class="container-fluid mt-3">
                <h2>Welcome to Django Admin</h2>
                <p>Use the sidebar to navigate through different sections.</p>
            </div>
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <strong>AdminLTE Django &copy; 2024</strong>
        </footer>
    </div>
</body>
</html>
