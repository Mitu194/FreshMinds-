{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="wlogo.png">
  <title>Business Information</title>
   <!--Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--Custom CSS  -->
  <link href="/static/css/business_info.css?{% now " U" %}" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <nav>
        <img class="logo" src="/static/logo.png" />
        <h2>FreshMinds</h2>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="left">
      <div class="intro">
        <h1 class="heading1">Hello</h1>
        <p>Join our platform to access a wide range of job seekers and enhance your hiring capabilities.</p>
        <a href="https://www.facebook.com/campaign/landing.php?campaign_id=14884913640&extra_1=s%7Cc%7C589460569849%7Cb%7Cfacebook%7C&placement=&creative=589460569849&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D14884913640%26adgroupid%3D128696220912%26matchtype%3Db%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-592856129%26loc_physical_ms%3D9061736%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gad_source=1&gclid=Cj0KCQjw4Oe4BhCcARIsADQ0csmfL7LFyu9gxQfLyHDU9wWyQ_jMaOK_KnLO4FQly2Agf49bIug5RN4aAoWeEALw_wcB"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.youtube.com/@NetflixIndiaOfficial"><i class="fa-brands fa-youtube fb"></i></a>
        <a href="https://x.com/?lang=en"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://in.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>
    <div class="right">
      <form method="post" id="cmpForm" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <input type="hidden" id="strstatus" name="strstatus" value="Active"/>
        <input type="hidden" id="strrole" name="strrole" value="Business" />

        <h1>Business Information</h1>
        <input class="form-control input" type="text" id="cmpname" name="cmpname" placeholder="Business Name" required>
        <span id="cmpnameError" class="error-text"></span>

        <input class="form-control input" type="email" id="stremail" name="stremail"  placeholder="Email Address" required>
        <span id="emailError" class="error-text"></span>

        <div class="input-group mb-4">
          <textarea class="form-control fixed-size" id="address" name="address"  placeholder="Your Address" required></textarea>
          <span id="addressError" class="error-text"></span>
        </div>

        <div class="input-group"><!-- aria-describedby="basic-addon3 basic-addon4"-->
          <input type="url" class="form-control input" id="website" name="website" placeholder="URL of Website" required>
          <span id="websiteError" class="error-text"></span>
        </div>

        <div class="input-group mb-3">
          <input type="file" class="form-control h-75" id="logo" name="logo" aria-describedby="inputGroupFileAddon04"
            aria-label="Upload" accept=".jpg,.jpeg,.png" required>
          <label class="input-group-text h-75" for="inputGroupFile04">Upload logo</label>
        </div>
        
        <select id="city" name="city" class="select1">
          <option value="none" class="none">Choose City</option>
          {% for city in cities %}
          <option value="{{ city.id }}">{{ city.cityname }}</option>
          <option value="{{ city.state.id }}">{{ city.state.sname }}</option>
          {% endfor %}
        </select>


        
        <select id="ccid" name="ccid" class="select1">
          <option value="none" class="none">Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.ccname }}</option>
          {% endfor %}
        </select>
        
          <option value="0" class="none">Your Strength</option>
          <input type="number" class="form-control input" id="cmp_strength" name="cmp_strength" placeholder="Strength" required>
  
        <div class="password">
          <input type="password" class="form-control input" id="strpass" name="strpass" placeholder="Password" required>
          <span id="passwordError" class="error-text"></span>
          <!-- Confirm Password -->
          <input type="password" class="form-control input" id="confirmpass" name="confirmpass" placeholder="Confirm Password" required>
          <span id="confirmPasswordError" class="error-text"></span>
        </div>

        <input class="form-control input" type="tel" id="strmobileno" name="strmobileno" placeholder="Contact Number" required>
        <span id="contactError" class="error-text"></span>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
      {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
      {% endif %}
    </div>
  </div>
  <script src="{% static 'js/validation.js' %}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
