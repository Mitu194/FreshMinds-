{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>

    <form method="post" onsubmit="return validatePassword()">
        {% csrf_token %}
        <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
        <small id="passwordError" class="text-danger"></small>
        
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <small id="confirmError" class="text-danger"></small>

        <button type="submit">Reset Password</button>
    </form>
</div>

<script>
    function validatePassword() {
        var password = document.getElementById("new_password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var passwordError = document.getElementById("passwordError");
        var confirmError = document.getElementById("confirmError");

        // Password strength regex: At least 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
        var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;

        // Reset error messages
        passwordError.innerHTML = "";
        confirmError.innerHTML = "";

        // Validate password strength
        if (!passwordPattern.test(password)) {
            passwordError.innerHTML = "Password must be at least 8 characters and include uppercase, lowercase, number, and special character.";
            return false;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            confirmError.innerHTML = "Passwords do not match.";
            return false;
        }

        return true; // Allow form submission
    }
</script>

</body>
</html>
